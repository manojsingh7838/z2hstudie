<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">

    <style>
        /* Global Styles */
        @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5; /* Light grey background */
            font-family: "Poppins", sans-serif;
        }

        /* Form Container */
        .form-container {
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        /* Header */
        .form-container h1, .form-container h3 {
            color: #ff8c00; /* Orange heading color */
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Label */
        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        /* Input Fields */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        /* Submit Button */
        button[type="submit"] {
            background-color: #000; /* Black button color */
            color: #fff; /* White text color */
            padding: 12px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s; /* Added color transition */
        }

        button[type="submit"]:hover {
            background-color: #ff8c00; /* Orange on hover */
            color: #fff; /* Change text color to white on hover */
        }

        /* Icons */
        .fa {
            margin-right: 8px;
        }
    </style>
</head>

<body>
<div class="form-container">
    <h1>Zero 2 Hero Study</h1>
    <h3>Feedback Form</h3>
    <form method="post">
        {% csrf_token %}    
        <label for="uname">
            <i class="fa fa-user"></i>
            Name
        </label>
        <input type="text" id="uname" name="uname" placeholder="Enter your name" required>

        <label for="email">
            <i class="fa fa-envelope"></i>
            Email Address
        </label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">
            <i class="fa fa-phone"></i>
            Phone No
        </label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="msg">
            <i class="fa fa-comments"></i>
            Write your Suggestions:
        </label>
        <textarea id="msg" name="msg" rows="4" placeholder="Enter your suggestions" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
